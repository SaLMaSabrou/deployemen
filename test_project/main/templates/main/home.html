{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORMVA-SM</title>
    <link rel="stylesheet" href="{% static  'css/style.css' %}" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <h4>Office régional de mise en valeur agricole  </h4>
              </div>

              <div class="heading">
                <h2>Se connecter</h2>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required placeholder="Email"
                  />
                  
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required placeholder="Mot de passe"
                  />
                </div>

                <input type="submit" value="se connecter" class="sign-btn" />

                <p class="text">
                    Vous avez oublié votre mot de passe ou vos identifiants ?
                  <a href="#">Obtenir de l'aide</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="{% static  'img/ORMVASM.png' %}" class="image img-1 show" alt="" height="340px"/>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
